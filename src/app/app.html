<ion-menu [content]="content" side="left" id="menu1">


  <ion-content class="menu-content">
    <!--ion-toolbar color="light">
      <img src="assets/img/logo.png" style="padding:4px" />
    </ion-toolba-->
    <ion-list class="list-menu">
      <button menuClose ion-item (click)="openPage('news')" detail-push>
        NEWS - TOP10 / ALL SPECIALTIES
      </button>
      <button menuClose ion-item (click)="openPage('specialties')" detail-push>
        LINKS - SPECIALTIES
      </button>
      <button menuClose ion-item (click)="openPage('specialties', {generalTopics: true})" detail-push>
        LINKS - GENERAL TOPICS
      </button>
      <button menuClose ion-item (click)="openPage('library')" detail-push>
        LIBRARY â€“ GUIDELINES & REPORTS
      </button>
      <button menuClose ion-item (click)="openPage('archive')" detail-push>
        ARCHIVES - ALL POSTS
      </button> 
      <!--button menuClose ion-item detail-push>
        RSS Feed
      </button-->
      <button menuClose ion-item (click)="openPage('about')" detail-push>
        ABOUT US
      </button>
      <br clear="all" />
      <div text-center padding>
        <img src="assets/img/logo.png" style="width:70%;" />
      </div>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" side="right" id="menu2">


  <ion-content class="menu-content">
    <ion-list>
      <ion-item>
        <ion-label stacked>Search Database</ion-label>
        <ion-select [(ngModel)]="selectedSearch">
          <ion-option selected [value]="''">Links Medicus</ion-option>
          <ion-option *ngFor="let search of searches" [value]="search">{{search.title}}</ion-option>
        </ion-select>
      </ion-item>
      <form (submit)="search()">
        <ion-searchbar placeholder="Medical Search" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchInput"></ion-searchbar>
      </form>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [rootParams]="rootParams" #content swipeBackEnabled="false"></ion-nav>
