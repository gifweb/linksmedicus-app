<ion-menu [content]="content" side="left" id="menu1">


  <ion-content class="menu-content">
      <ion-toolbar color="light">
          <img src="assets/img/logo.png" style="padding:4px" />
        </ion-toolbar>
    <ion-list>
      <button menuClose ion-item (click)="openPage('news')" detail-push>
        Top10 / News in all Specialties
      </button>
      <button menuClose ion-item (click)="openPage('specialties')" detail-push>
        Specialties / General Topics
      </button>
      <button menuClose ion-item (click)="openPage('library')" detail-push>
        Library - Guidelines & Reports
      </button>
      <button menuClose ion-item detail-push>
        RSS Feed
      </button>
      <button menuClose ion-item (click)="openPage('about')" detail-push>
        About Us
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" side="right" id="menu2">


  <ion-content class="menu-content">
    <ion-list>
      <ion-searchbar placeholder="Medical Search" [(ngModel)]="myInput"></ion-searchbar>
      <ion-item>
        <ion-label stacked>Search Database</ion-label>
        <ion-select [(ngModel)]="toppings">
          <ion-option selected>Links Medicus</ion-option>
          <ion-option>PubMed</ion-option>
          <ion-option>Google</ion-option>
          <ion-option>Google Images</ion-option>
          <ion-option>Daily Med</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
