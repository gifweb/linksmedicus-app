<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>

  <select-topic (onSelectTopic)="openNews($event)"></select-topic>

  <div padding text-center *ngIf="aboutLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div padding *ngIf="!(aboutLoading)">
    <h2>{{about?.title}}</h2>
    <div text-center [innerHTML]="about?.content"></div>
  </div>
</ion-content>
