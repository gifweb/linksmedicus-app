<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div (click)="scrollTop()">
        <img src="assets/img/logo-branco.png" class="header-logo" />
      </div>
    </ion-title>
    <button right ion-button menuToggle="right">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding text-center *ngIf="aboutLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ng-container *ngIf="!(aboutLoading)">
    <h2>{{about?.title}}</h2>
    <div text-center [innerHTML]="about?.content"></div>
  </ng-container>
</ion-content>
