<ion-header>
  <ion-navbar color="primary">
    <ion-title>Search</ion-title>
    <ion-buttons end>
      <ion-spinner *ngIf="searches === undefined" name="crescent" color="white"></ion-spinner>
      <ion-select placeholder="Select database" *ngIf="searches !== undefined" [selectOptions]="{ title: 'Search Database'}" name="selectedSearch" [(ngModel)]="selectedSearch">
        <ion-option selected [value]="''">Links Medicus</ion-option>
        <ion-option *ngFor="let search of searches" [value]="search">{{search.title}}</ion-option>
      </ion-select>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form novalidate (submit)="search()">
    <ion-list>
      <ion-item>
        <ion-input focuser type="search" placeholder="Medical Search" name="searchInput" [(ngModel)]="searchInput"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <button ion-button full large color="secondary" icon-left (click)="search()">
    <ion-icon name="search"></ion-icon>
    Search
  </button>
</ion-footer>
