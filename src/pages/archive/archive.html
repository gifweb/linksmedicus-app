<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>

  <select-topic (onSelectTopic)="openNews($event)"></select-topic>

  <div padding text-center *ngIf="archivesLoading ">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div>
    <ion-grid>
      <ion-row class="dark">
        <ion-col *ngFor="let archive of archives" (click)="openArchive(archive)" col-6>
          <div>
            {{archive.text}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
