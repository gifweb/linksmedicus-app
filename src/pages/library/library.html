<ion-header>
  <ion-grid no-padding border-bottom>
    <ion-row align-items-center>
      <ion-col>
        <open-access></open-access>
      </ion-col>
      <ion-col col-auto text-right>
        <gtranslate-select></gtranslate-select>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-header></app-header>
</ion-header>

<ion-content>

  <!----select-topic (onSelectTopic)="openNews($event)"></select-topic-->

  <div padding text-center *ngIf="guidelinesLoading ">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div padding>
    <ion-list no-lines class="dark">
      <ion-item *ngFor="let guideline of guidelines" (click)="openGuideline(guideline)">
        {{guideline.name}}
      </ion-item>
    </ion-list>
  </div>
  <app-footer></app-footer>

</ion-content>
