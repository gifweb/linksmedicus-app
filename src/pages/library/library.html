<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div (click)="scrollTop()">
        <img src="assets/img/logo-branco.png" class="header-logo" />
      </div>
    </ion-title>
    <button right ion-button menuToggle="right">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding text-center *ngIf="guidelinesLoading ">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ion-list no-lines class="dark">
    <ion-item *ngFor="let guideline of guidelines" (click)="openGuideline(guideline)">
      {{guideline.name}}
    </ion-item>
  </ion-list>
</ion-content>
