<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content #content class="news-content">

  <select-topic [hidden]="archive" [specialtie]="specialtie" (onSelectTopic)="changeTopic($event)"></select-topic>

  <div padding text-center *ngIf="specialtiesLoading || newsLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <ion-card *ngFor="let article of news">
    <ion-card-header text-wrap [innerHTML]="article.title"></ion-card-header>
    <ion-card-content>
      <h4>{{article?.date | date: 'd MMM,y'}}</h4>
      <p text-wrap [innerHTML]="article.content"></p>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
