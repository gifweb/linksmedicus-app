<ion-header>
<ion-grid no-padding border-bottom>
    <ion-row align-items-center>
      <ion-col>
        <open-access></open-access>
      </ion-col>
      <ion-col col-auto text-right>
        <gtranslate-select></gtranslate-select>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-header></app-header>
</ion-header>

<ion-content>

  <!--select-topic (onSelectTopic)="openNews($event)"></select-topic-->

  <div padding text-center *ngIf="termsLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div *ngIf="!(termsLoading) && terms">
    <h2>{{terms.title | gtranslate:gtp.last }}</h2>
   <ion-card>
        <ion-card-content class="bg_content_news"> 
          <div text-center [innerHTML]="terms.content | gtranslate:gtp.last"></div>
        </ion-card-content>
      </ion-card>
  </div>
  <app-footer></app-footer>

  
</ion-content>
